

<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Reset / base */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

/* App layout */
#app {
  max-width: 900px;
  margin: 0 auto;
  padding: 1rem;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 1.5rem;
}

header h1 {
  margin: 0;
  font-size: 1.8rem;
}

header p {
  opacity: 0.7;
  margin-top: 0.25rem;
}

/* Controls */
#controls {
  display: flex;
  gap: 0.75rem;
  margin-bottom: 1.5rem;
}

#controls button {
  flex: 1;
  padding: 0.9rem;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  color: #020617;
  font-weight: 600;
}

/* Editor */
#editor h2 {
  margin: 1rem 0 0.25rem;
  font-size: 1.1rem;
}

textarea {
  width: 100%;
  min-height: 140px;
  margin-bottom: 1rem;
  padding: 0.75rem;
  border-radius: 8px;
  border: none;
  resize: vertical;
  font-family: monospace;
  font-size: 0.9rem;
}

/* Preview */
#preview {
  margin-top: 2rem;
}

#preview h2 {
  margin-bottom: 0.5rem;
}

#previewFrame {
  width: 100%;
  height: 300px;
  border-radius: 10px;
  border: none;
  background: white;
}

/* Footer */
footer {
  text-align: center;
  margin-top: 2rem;
  opacity: 0.5;
  font-size: 0.85rem;
}

</style>

</head>

<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperCodePen Builder</title>
</head>

<body>

  <div id="app">

    <!-- Header -->
    <header>
      <h1>SuperCodePen</h1>
      <p>Paste code. Build site. Deploy anywhere.</p>
    </header>

    <!-- Controls -->
    <section id="controls">
      <button id="runBtn">Run Code</button>
      <button id="copyBtn">Copy Deploy Code</button>
      <button id="exportBtn">Export for Deploy</button>
    </section>

    <!-- Editor -->
    <section id="editor">

      <h2>HTML</h2>
      <textarea
        id="htmlInput"
        placeholder="Paste your HTML here..."
      ></textarea>

      <h2>CSS</h2>
      <textarea
        id="cssInput"
        placeholder="Paste your CSS here..."
      ></textarea>

      <h2>JavaScript</h2>
      <textarea
        id="jsInput"
        placeholder="Paste your JavaScript here..."
      ></textarea>

    </section>

    <!-- Preview -->
    <section id="preview">
      <h2>Live Preview</h2>
      <iframe id="previewFrame"></iframe>
    </section>

    <!-- Footer -->
    <footer>
      <p>Built entirely inside one CodePen.</p>
    </footer>

  </div>

</body>
</html>

<script>

// Get DOM elements
const htmlInput = document.getElementById("htmlInput");
const cssInput = document.getElementById("cssInput");
const jsInput = document.getElementById("jsInput");

const runBtn = document.getElementById("runBtn");
const copyBtn = document.getElementById("copyBtn");
const exportBtn = document.getElementById("exportBtn");
const previewFrame = document.getElementById("previewFrame");

// Build the full HTML document from inputs
function buildDocument() {
  const html = htmlInput.value || "";
  const css = cssInput.value || "";
  const js = jsInput.value || "";

  return `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
${css}
</style>
</head>
<body>
${html}

<script>
${js}
<\/script>
</body>
</html>
`;
}

// Run code in iframe
runBtn.addEventListener("click", () => {
  const doc = buildDocument();
  previewFrame.srcdoc = doc;
});

// Copy full deployable HTML to clipboard
copyBtn.addEventListener("click", async () => {
  const doc = buildDocument();
  try {
    await navigator.clipboard.writeText(doc);
    copyBtn.textContent = "Copied!";
    setTimeout(() => {
      copyBtn.textContent = "Copy Deploy Code";
    }, 1500);
  } catch (err) {
    alert("Copy failed. Try Export instead.");
  }
});

// Export HTML file for deploy
exportBtn.addEventListener("click", () => {
  const doc = buildDocument();
  const blob = new Blob([doc], { type: "text/html" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "index.html";
  a.click();

  URL.revokeObjectURL(url);
});

// Auto-run on page load
previewFrame.srcdoc = buildDocument();

</script>

</body>

</html>
